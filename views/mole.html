<div class= "actor-details" -du-scroll-container>
  <div class="header col-md-12">
    <div class="header-text">
      <div class="title">{{'content.mole.title.main' | translate}}</div>
      <div class="subtitle">{{'content.mole.title.sub' | translate}}</div>
    </div>
    <div class="portrait">
      <img style="border-color: {{model.curr.colour}}" class="stacked icon" ng-src ="{{model.curr.img_src}}"></img>
      <a href="{{model.curr.cf_link}}" target="_blank"><img class="stacked frame" src ="/style/img/frame.png"></img></a>
    </div>
  </div>
</div>
